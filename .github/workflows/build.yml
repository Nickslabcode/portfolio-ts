# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and deploy it to SiteGround

name: build CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      # Add SSH key
      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Deploy dist to the server
      - name: Deploy to remote server
        run: scp -r -P 18765 -o StrictHostKeyChecking=no ./dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:www/nikola-nenovski.info/public_html
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Show deployment link
        run: echo "Deployed! https://nikola-nenovski.info"
